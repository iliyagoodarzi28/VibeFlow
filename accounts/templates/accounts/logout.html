{% extends "base.html" %}
{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; margin: 3rem auto;">
    <div class="card shadow" style="border-radius: 1.5rem; background: #232323; color: #fff;">
        <div class="card-body" style="padding: 2.5rem 2rem;">
            <div class="text-center mb-4">
                <i class="fas fa-sign-out-alt" style="font-size: 2.5rem; color: #1db954;"></i>
            </div>
            <h2 class="card-title text-center" style="font-weight: 900; color: #1db954; margin-bottom: 1.5rem;">
                Logged out
            </h2>
            <p class="card-text text-center" style="color: #b3b3b3; margin-bottom: 2rem;">
                You have been successfully logged out.<br>
                We hope to see you again soon!
            </p>
            <div class="d-grid">
                <a href="{% url 'accounts:login' %}" class="btn btn-success btn-lg" style="border-radius: 1rem; font-weight: 700;">
                    <i class="fas fa-sign-in-alt me-2"></i>Log in again
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
